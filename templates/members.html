<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Members</title>
  </head>
  <body>
    <form action="/members" method="post">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" />

      <label for="joined">Joined</label>
      <input type="date" id="joined" name="joined" />

      <input name="type" value="create" hidden />
      <input type="submit" value="Add" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Joined</th>
          <th>Cash left</th>
        </tr>
      </thead>
      <tbody>
        {% for member in members %}
        <tr>
          <td>
            <input type="text" value="{{member.full_name}}" name="full_name" />
          </td>
          <td><input type="date" value="{{member.joined}}" name="joined" /></td>
          <td>{{member.cash_left}}</td>
          <td>
            <button class="delete-button">‚ùå</button>
          </td>
          <td>
            <input name="id" value="{{member.id}}" hidden />
            <input name="type" value="update" hidden />
            <button class="confirm-button">Confirm</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  <script>
    document.querySelectorAll(".delete-button").forEach((btn) => {
      btn.onclick = () => {
        btn.parentElement.parentElement
          .querySelector("input[name=type]")
          .setAttribute("value", "delete");
        btn.parentElement.parentElement.querySelector(
          ".confirm-button"
        ).textContent = "Delete";
      };
    });
    document.querySelectorAll(".confirm-button").forEach((btn) => {
      btn.onclick = () => {
        let id = btn.parentElement.querySelector("input[name=id]").value;
        let type = btn.parentElement.querySelector("input[name=type]").value;
        if (type === "update") {
          let full_name = btn.parentElement.parentElement.querySelector(
            "input[name=full_name]"
          ).value;
          let joined =
            btn.parentElement.parentElement.querySelector(
              "input[name=joined]"
            ).value;
          fetch("/members", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: id,
              full_name,
              joined,
              type,
            }),
          }).catch((res) => {
            alert("There was an error, please check console");
            console.log(res);
          });
        } else if (type === "delete") {
          fetch("/members", {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ id }),
          });
          location.reload();
        }
      };
    });
  </script>
</html>
